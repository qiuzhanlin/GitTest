<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1{
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
        }
    </style>
    <script>
        window.onload = function(){
            
            // 获取box1
            var box1 = document.getElementById("box1");
            box1.onmousedown = function(event){
                //鼠标相关被box1全部捕获 一次性
                //box1.setPointerCapture && box1.setPointerCapture();
                event = event || window.event;
                var ox = event.clientX - box1.offsetLeft;
                var oy = event.clientY - box1.offsetTop;
                document.onmousemove = function(event){
                    //兼容新
                    event = window.event || event;
                    // 鼠标坐标
                    var left = event.clientX - ox;
                    var top = event.clientY - oy;
                    // 修改box1的位置
                    box1.style.left = left + "px" ;
                    box1.style.top = top + "px"; 
                }
                document.onmouseup = function(){
                    document.onmousemove = null;
                    document.onmouseup = null;
                    //鼠标松开就不捕获
                    //box1.releasePointerCapture && box1.releasePointerCapture();
                }
                return false;
            }

        }
    </script>
</head>
<body>
    <div id="box1"></div>
</body>
</html>
